<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bf9083246.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="img-container">
                <img src="static/2c7ae106-7109-4687-aaec-450e7076735e.jpg" class="foto">
            </section>
            <section class="bio">
                <h1>Thomas Guterres</h1>
                <p> Apaixonado por programação e por tudo que envolve essa área. Abaixo você encontra alguns dos meus projetos.</p>
            </section>
            <section class="projetos">
                <h1 class="bio">Projetos:</h1>
                <ul class="projetos-lista">
                    <li>
                        <h2 class="descproj">Site de otica: </h2>
                        <div class="card">
                            <div class="card2">
                                <img src="static/mobile.png" class="projeto" id="otica">
                            </div>
                        </div>
                    </li>
                    <li>    
                        <h2 class="descproj">Pokedex:</h2>
                        <div class="card">
                            <div class="card2">
                                <img src="static/pokedexx.PNG" class="projeto" id="pokeDex">
                            </div>
                        </div>
                    </li>  
                    <li>
                        <h2 class="descproj">Blog: </h2>
                        <div class="card">
                            <div class="card2">
                                <img src="static/loginblllog.png" class="projeto" id="blog">
                            </div>
                        </div>
                    </li>  
                    <li>
                        <h2 class="descproj">Landing Page: </h2>
                        <div class="card">
                            <div class="card2">
                                <img src="static/mobile (1).png" class="projeto" id="loginPage">
                            </div>
                        </div>
                    </li>  
                </ul>
            </section>
            <section class="github">
                <h2 class="descproj">Repositórios do GitHub: </h2>
                <i class="fa-brands fa-github" id="gitHub" style="color: white;"></i>
            </section>
            <section class="habilidades">
                <h2 class="descproj">Habilidades:</h2>
                <i class="fa-brands fa-html5" style="color: white;"></i>
                <i class="fa-brands fa-square-js"  style="color: white;"></i>
                <i class="fa-brands fa-css3-alt" style="color: white;"></i>
                <i class="fa-brands fa-python" style="color: white;"></i>
                <i class="fa-brands fa-node-js" style="color: #ffffff;"></i>
                <i class="fa-brands fa-react" style="color: #ffffff;"></i>
                
            </section>
            <section class="contato">
                <h2 class="descproj">Contato:</h2>
                <i class="fa-brands fa-whatsapp" id="whatsBtn" style="color: white;"></i>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
